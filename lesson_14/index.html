<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-xl-10">
            <h1 class="header text-center">
              <span>Получите видео-инструкцию</span>
              <strong class="text-uppercase"
                >Как заработать свой первый миллион</strong
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 col-md-8">
            <div class="video">
              <iframe
                width="100%"
                height="315"
                src="https://www.youtube.com/embed/ayVLjyWqMCs"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-xl-4 col-md-8">
            <div class="form">
              <p class="form-header text-center">Введите свой email</p>
              <form action="#">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Ваше имя"
                />
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Ваш email"
                />
                <button class="btn btn-primary btn-lg btn-block">
                  Получить инструкцию
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h2 class="section-header text-center text-uppercase">
              Почему нужно сделать это сейчас?
            </h2>
          </div>
        </div>
        <div class="features text-center">
          <div class="row">
            <div class="col-xl-3 col-md-6">
              <div class="feature-box">
                <img src="img/001-summer.png" alt="" />
                <p>Первое преимущество</p>
              </div>
            </div>
            <div class="col-xl-3 col-md-6">
              <div class="feature-box">
                <img src="img/002-camping.png" alt="" />
                <p>Второе преимущество</p>
              </div>
            </div>
            <div class="col-xl-3 col-md-6">
              <div class="feature-box">
                <img src="img/003-mountains.png" alt="" />
                <p>Третье преимущество</p>
              </div>
            </div>
            <div class="col-xl-3 col-md-6">
              <div class="feature-box">
                <img src="img/004-boarding-pass.png" alt="" />
                <p>Четвертое преимущество</p>
              </div>
            </div>
          </div>
        </div>
        <div class="button">
          <button class="btn btn-primary btn-lg .mx-auto">
            Получить инструкцию
          </button>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <h2 class="section-header text-center text-uppercase">
            Наши клиенты
          </h2>
        </div>
        <div class="clients text-center">
          <div class="row">
            <div class="col-xl-3 col-md-6 pr-0 pl-0">
              <div class="client-photo">
                <img src="img/8.jpg" alt="" />
              </div>
            </div>
            <div class="col-xl-3 col-md-6 pr-0 pl-0">
              <div class="client-photo">
                <img src="img/9.jpg" alt="" />
              </div>
            </div>
            <div class="col-xl-3 col-md-6 pr-0 pl-0">
              <div class="client-photo">
                <img src="img/10.jpg" alt="" />
              </div>
            </div>
            <div class="col-xl-3 col-md-6 pr-0 pl-0">
              <div class="client-photo">
                <img src="img/11.jpg" alt="" />
              </div>
            </div>
            <div class="col-xl-3 col-md-6 pr-0 pl-0">
              <div class="client-photo">
                <img src="img/12.jpg" alt="" />
              </div>
            </div>
            <div class="col-xl-3 col-md-6 pr-0 pl-0">
              <div class="client-photo">
                <img src="img/13.jpg" alt="" />
              </div>
            </div>
            <div class="col-xl-3 col-md-6 pr-0 pl-0">
              <div class="client-photo">
                <img src="img/14.jpg" alt="" />
              </div>
            </div>
            <div class="col-xl-3 col-md-6 pr-0 pl-0">
              <div class="client-photo">
                <img src="img/15.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
